<div class="modal-header">
  <button type="button" class="close" (click)="bsModalRef.hide()">&times;</button>
  <h4 class="modal-title">Administrator - {{ mode }}</h4>
</div>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="modal-body">
    <div class="form-group">
      <label>Nome</label>
      <input name="name" class="form-control"
        type="text" [ngModel]="getAttribute('name')" required/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input name="email" class="form-control"
        type="email" [ngModel]="getAttribute('email')" required email/>
    </div>
      <div class="form-group">
        <label>Senha</label>
        <input name="password" class="form-control" type="password" 
          [ngModel]="getAttribute('password')" required/>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" [disabled]="!f.valid">Confirmar</button>
    <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">Cancelar</button>
  </div>
</form>
