<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form #formModal="ngForm" (ngSubmit)="onSubmit(formModal)">
    <div class="modal-body">
      <div class="form-group">
        <label>Nome</label>
        <input name="nome" class="form-control" 
          type="text" required [ngModel]="getAttribute('nome')">
      </div>
      
      <div class="form-group">            
        <label>Tipo</label>
        <select name="tipo" class="form-control" [ngModel]="getAttribute('tipo')" style="width: 150px"
          required>
          <option *ngFor="let type of typeUsers" [value]="type">{{ type }}</option>
        </select>
      </div>

      <div class="form-group">            
        <label>RFID</label>
        <input name="rfid" class="form-control" 
          type="text" required [ngModel]="getAttribute('rfid')">
      </div>

      <div class="form-group">
        <label>Salas Permitidas</label>
        <br/>
        <ss-multiselect-dropdown [options]="myOptions" [texts]="myTexts"
          [ngModelOptions]="{standalone: true}" [settings]="mySettings" 
          [(ngModel)]="optionsModel">
        </ss-multiselect-dropdown>
      </div>

      <div class=" form-group">
        <label>Email</label>
        <input name="email" class="form-control" type="text" 
          required email [ngModel]="getAttribute('email')">
      </div>
    </div> 
    
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary"
        [disabled]="!formModal.valid">Confirmar</button>
      <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()" >Cancelar</button>
    </div>
</form>
