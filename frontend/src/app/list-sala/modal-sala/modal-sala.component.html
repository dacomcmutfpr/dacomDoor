<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()" >&times;</button>
      <h4 class="modal-title">{{ title }}</h4>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="modal-body">
        <div class="form-group">
          <label>Nome sala</label>
          <input name="nome_sala" class="form-control" type="text"
            [ngModel]="sala.nome" required>
        </div>

      </div>
      
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Confirmar</button>
        <button type="button" class="btn btn-danger" (click)="close()" >Cancelar</button>
      </div>
    </form>
  </div>
</div>
